<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/page2.css">
    <title>Davaleba10</title>
</head>
<body>
    <div class="page">
        <div class="picture">
            <img class="image" src="images/image.png" alt="">
            <h1 class="tour">Tour Booking Form</h1>
        </div>
        <form>
        <div class="date">
               <label for="date">When are you planning to visit?</label>
               <input type="text" name="date" id="date" class="input-date" placeholder="mm/dd/yyyy">
           
        </div>
        <div class="people">
            <label for="people">How many people are in your group?</label>
            <input type="text" name="people" id="people" class="input-people">
        </div>
       <div class="tours">
           <label for="tour">Which tours or events are you most interested in?</label>
           <input type="text" name="tour" id="tour" class="input-tour">
       </div>
       <div class="contact1">
           <h3 class="best">What is the best way to contact you?</h3>
           <input type="checkbox" name="checkbox" id="checkbox" class="input-checkbox">
           <label for="checkbox">Phone</label>
        </div>
        <div class="contact2">
            <input type="checkbox" name="checkbox2" id="checkbox2" class="input-checkbox2">
            <label for="checkbox2">Email</label>
        </div>
        <div class="contact3">
            <input type="checkbox" name="checkbox3" id="checkbox3" class="input-checkbox3">
            <label for="checkbox">Either</label>
        </div>
        <p class="phone">If phone, when is the best time of day for a call-back?</p>
        <div class="radio">
           <input type="radio" name="radio1" id="radio1" class="input-radio1">
            <label for="radio1">8-11PM</label>
        </div>
        <div class="radio2">
            <input type="radio" name="radio2" id="radio2" class="input-radio2">
            <label for="radio2">12-4AM</label>
        </div>
        <div class="radio3">
            <input type="radio" name="radio3" id="radio3" class="input-radio3">
            <label for="radio3">6-10PM</label>
        </div>
        <div class="comment1">
            <label for="comment1">Anything else we should know?</label>
            <textarea name="comment1" id="comment1" cols="30" rows="10" name="comment1" id="comment1" class="input-comment1"></textarea>
        </div>
        <div class="comment2">
            <label for="comment2">And last, how did you hear about us?</label>
            <textarea name="comment2" id="comment2" cols="30" rows="10" name="comment2" class="input-comment2"></textarea>
       <button>
           <p class="send">Send</p>
       </button>
    </div>
</form>
</body>
</html>
