<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/page3.css">
    <title>Davaleba10</title>
</head>
<body>
    <div class="page3">
        <div class="image">
            <img src="images1/map.png" alt="map">
            <h1 class="booking">Tour Booking Form</h1>
        </div>
        <form>
        <div class="text1">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" class="input-name">
        </div>
        <div class="text2">
            <label for="email">E-mail</label>
            <input type="text" name="email" id="email" class="input-email">
        </div>
        <div class="text3">
            <label for="subject">Subject</label>
            <input type="text" name="subject" id="subject" class="input-subject">
        </div>
        <div class="contact">
        <div class="Phone">
            <p class="best">What is the best way to contact you?</p>
            <input type="checkbox" name="contact" id="contact" class="input-contact1">
            <label for="checkbox">Phone</label>
        </div> 
            <div class="subclass1">
                <input type="checkbox" name="contact1" id="contact1" class="input-contact2">
                <label for="contact1">Email</label>
            </div>
            <div class="subclass2">
                <input type="checkbox" name="contact2" id="contact2" class="input-contact3">
                <label for="contact2">Either</label>
            </div>
            <div class="if-phone">
                <p class="phone">If phone, when is the best time of day for a call-back?</p>
                <input type="radio" name="radio1" id="radio1" class="input-radio1">
                <label for="radio1">8-11PM</label>
                <div class="clear"></div>
                <input type="radio" name="radio2" class="input-radio2" id="radio2">
                <label for="radio2">12-4AM</label>
                <div class="clear"></div>
                <input type="radio" name="radio3" class="input-radio3" id="radio3">
                <label for="radio3">6-10PM</label>
            </div>
            <div class="message">
                <label for="message">Message</label>
                <textarea name="message" id="message" cols="30" rows="10" class="input-message"></textarea>
            </div>
            <div class="button">
                <button>
                    <p class="send1">SEND</p>
                </button>
            </div>
        </div>
        </form>    
    </div>
</body>
</html>
